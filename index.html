<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cookies</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Cookie Counter!</h1>
    </header>

    <div class="count_board">
      <div class="cookie_display">
        <p>C: <span id="cookie_count">0</span></p>
      </div>
      <div class="bakery_display">
        <p>B: <span id="bakery_count">0</span></p>
      </div>
      <div class="factory_display">
        <p>F: <span id="factory_count">0</span></p>
      </div>
    </div>

    <div class="stage">
      <button id="bake_button">BAKE</button>
      <!-- <button id="stop_button">STOP</button> -->
    </div>

    <div class="upgrades">
      <button id="bakery_button">
        Bakery
        <p>(<span id="cookies_needed">0</span>C)</p>
        <p><span id="cps">0</span> c/second</p>
      </button>
      <button id="factory_button">
        Factory
        <p>(<span id="bakeries_needed">0</span>B)</p>
        <p><span id="bps">0</span> b/second</p>
      </button>
    </div>
    <div class="message"><p></p></div>

    <script src="script.js"></script>
  </body>
</html>
